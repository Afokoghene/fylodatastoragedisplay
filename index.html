<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Fylo data storage componentment</title>
</head>

<body>
    <main class="main">

        <div class="part1">
            <figure>
                <img src="images/logo.svg" alt="Fylo logo">
            </figure>
            <div class="part1__svgs">
                <img class="part1__in" src="images/icon-document.svg" alt="Icon of document">
                <img class="part1__in" src="images/icon-folder.svg" alt="Icon of folder">
                <img class="part1__in" src="images/icon-upload.svg" alt="Icon of upload">
            </div>
        </div>

        <div class="part2">
            <p>
                You've used <strong>815 GB</strong> of your storage
            </p>

            <div class="btn"></div>

            <div class="gb">
                <p>
                    0 GB
                </p>
                <p>
                    1000 GB
                </p>
            </div>



        </div>

    </main>

    <div class="part3">
        <div class="part3__in">
            <h1>185</h1>
            <p>GB LEFT</p>
        </div>
    </div>

    <div class="circle">
        <span class="circled">

        </span>
    </div>



</body>
</html>
